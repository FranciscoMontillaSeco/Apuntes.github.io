<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Formulario
    </title>
</head>
<body>
    <div>
        <span>
            <h1>
                Formularios de inscripcion
            </h1>
            <form action="">
                <label for="id">
                    <b>ID</b>
                </label>
                <input type="text" name="id" id="id" placeholder="0001A" readonly>
                <label for="tr">
                    Trabajador
                </label>
                <input type="text" name="tr" id="tr" placeholder="Sr. Angel" readonly>
                <br>
                <br>
                <label for="nombre">
                    Nombre 
                </label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe entre 5 y 40 caracteres" pattern="[A-Z-a-z]{5,40}">
                <label for="dni">
                    DNI
                </label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]{1}" title="Utiliza un formato que conincida con el solicitado 8 números + 1 letra">
                
                <label for="mt">
                    Matrícula
                </label>
                <input type="text" name="mt" id="mt" pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" placeholder="introduce matrícula" title="Utiliza un fortmato que conincida con el solicitado Ejemplo: PA-1234-WA">
                <br>
                <label for="pdw">
                    Contraseña
                </label>
                <input type="password" name="pdw" id="pdw"><br>
                <input type="number" name="n" id="n">
                <label for="n">
                    Número
                </label>
                <br>
                <p>
                    Fichero a subir
                </p>
                <br>
                <input type="file" accept="img" name="ai" id="ai">
                <input type="file" accept="" name="iw" id="iw">
                <fieldset>
                    <legend>
                        introduce la fecha y hora actual
                    </legend>
                    <input type="date" name="f" id="f">
                    <input type="time" name="h" id="h" value="19:00">
                    <br>
                    <br>
<!-- GRUPO DE CAPITALES ESPAÑA -->                    
                    <label for="capitales">Selecciona una capital:</label>
                <select id="capitales" name="capitales">
<!-- Andalucía -->
                      <optgroup label="Andalucía">
                        <option value="almeria">
                            Almería
                        </option>
                        <option value="cadiz">
                            Cádiz
                        </option>
                        <option value="cordoba">
                            órdoba
                        </option>
                        <option value="granada">
                            Granada
                        </option>
                        <option value="huelva">
                            Huelva
                        </option>
                        <option value="jaen">
                            Jaén
                        </option>
                        <option value="malaga">
                            Málaga
                        </option>
                        <option value="sevilla">
                            Sevilla
                        </option>
                      </optgroup>
<!-- Aragón -->
                      <optgroup label="Aragón">
                        <option value="huesca">
                            Huesca
                        </option>
                        <option value="teruel">
                            Teruel
                        </option>
                        <option value="zaragoza">
                            Zaragoza
                        </option>
                      </optgroup>
<!-- Asturias -->
                      <optgroup label="Asturias">
                        <option value="oviedo">
                            Oviedo
                        </option>
                        <option value="gijon">
                            Gijón
                        </option>
                        <option value="aviles">
                            Avilés
                        </option>
                      </optgroup>
<!-- Canarias -->
                      <optgroup label="Canarias">
                        <option value="santacruzdetenerife">
                            Santa Cruz de Tenerife
                        </option>
                        <option value="laspalmasdegrancanaria">
                            Las Palmas de Gran Canarias
                        </option>
                      </optgroup>
<!-- Cantabria -->
                      <optgroup label="Cantabria">
                        <option value="santander">
                            Santander
                        </option>
                      </optgroup>
<!-- Castilla y León -->
                      <optgroup label="Castilla y León">
                        <option value="avila">
                            Ávila
                        </option>
                        <option value="burgos">
                            Burgos
                        </option>
                        <option value="leon">
                            León
                        </option>
                        <option value="palencia">
                            Palencia
                        </option>
                        <option value="salamanca">
                            Salamanca
                        </option>
                        <option value="segovia">
                            Segovia
                        </option>
                        <option value="soria">
                            Soria
                        </option>
                        <option value="valladolid">
                            Valladolid
                        </option>
                        <option value="zamora">
                            Zamora
                        </option>
                      </optgroup>
<!-- Castilla-La Mancha -->
                      <optgroup label="Castilla-La Mancha">
                        <option value="albacete">
                            Albacete
                        </option>
                        <option value="ciudadreal">
                            Ciudad Real
                        </option>
                        <option value="cuenca">
                            Cuenca
                        </option>
                        <option value="guadalajara">
                            Guadalajara
                        </option>
                        <option value="toledo">
                            Toledo
                        </option>
                      </optgroup>
<!-- Cataluña -->
                      <optgroup label="Cataluña">
                        <option value="barcelona">
                            Barcelona
                        </option>
                        <option value="girona">
                            Girona
                        </option>
                        <option value="lleida">
                            Lleida
                        </option>
                        <option value="tarragona">
                            Tarragona
                        </option>
                      </optgroup>
<!-- Extremadura -->
                      <optgroup label="Extremadura">
                        <option value="badajoz">
                            Badajoz
                        </option>
                        <option value="caceres">
                            Cáceres
                        </option>
                      </optgroup>
<!-- Galicia -->
                      <optgroup label="Galicia">
                        <option value="acoruna">
                            A Coruña
                        </option>
                        <option value="lugo">
                            Lugo
                        </option>
                        <option value="ourense">
                            Ourense
                        </option>
                        <option value="pontevedra">
                            Pontevedra
                        </option>
                      </optgroup>
<!-- Islas Baleares -->
                      <optgroup label="Islas Baleares">
                        <option value="palma">
                            Palma
                        </option>
                      </optgroup>
<!-- La Rioja -->
                      <optgroup label="La Rioja">
                        <option value="larioja">
                            La Rioja
                        </option>
                      </optgroup>
<!-- Madrid -->
                      <optgroup label="Madrid">
                        <option value="madrid">
                            Madrid
                        </option>
                      </optgroup>
<!-- Murcia -->
                      <optgroup label="Murcia">
                        <option value="murcia">
                            Murcia
                        </option>
                      </optgroup>
<!-- Navarra -->
                      <optgroup label="Navarra">
                        <option value="pamplona">
                            Pamplona
                        </option>
                      </optgroup>
<!-- País Vasco -->
                      <optgroup label="País Vasco">
                        <option value="bilbao">
                            Bilbao
                        </option>
                        <option value="sansebastian">
                            San Sebastián
                        </option>
                        <option value="vitoria">
                            Vitoria
                        </option>
                      </optgroup>
<!-- Valencia -->
                      <optgroup label="Comunidad Valenciana">
                        <option value="alicante">
                            Alicante
                        </option>
                        <option value="castellon">
                            Castellón
                        </option>
                        <option value="valencia">
                            Valencia
                        </option>
                      </optgroup>
                    </select>
                </fieldset>
                <br>
                <br>
                <br>
                <br>
                <label for="af">
                    Aficciones
                </label>
                <select name="" id="">
                    <optgroup label="Fútbol">
                        <option value="Fútbol">
                            Deporte
                        </option>
                    </optgroup>
                    <optgroup label="Lectura">
                        <option value="Lectura">
                            Fisico
                        </option>
                    </optgroup>
                    <optgroup label="Netflix">
                        <option value="Netflix">
                            Televisón
                        </option>
                    </optgroup>
                </select>
                <br>
                <br>
                <label for="dd">
                    Describe el disco duro:
                </label>
                <br>
                <textarea name="dd" id="dd" cols="30" rows="10">
                </textarea>
                <br>
                <br>
                <input type = "submit" value = "Enviar">
                <input type = "reset" value = "Limpiar">
            </form>
        </span>
    </div>
</h1>
</body>
</html>
